<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Start Screen -->
        <div class="start-screen" id="start-screen">
            <h1>Welcome to the Quiz!</h1>
            <p>Test your knowledge with our interactive quiz</p>
            <button class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen" id="quiz-screen" style="display: none;">
            <div class="quiz-header">
                <div class="question-number">
                    Question <span id="current-question">1</span> of <span id="total-questions">5</span>
                </div>
                <div class="score">
                    Score: <span id="score">0</span>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>

            <div class="question-container">
                <h2 id="question">Question will appear here</h2>
                <div class="options-container" id="options-container">
                    <!-- Options will be dynamically added here -->
                </div>
            </div>

            <button class="btn btn-next" id="next-btn" onclick="nextQuestion()" style="display: none;">
                Next Question
            </button>
        </div>

        <!-- Result Screen -->
        <div class="result-screen" id="result-screen" style="display: none;">
            <h1>Quiz Complete!</h1>
            <div class="result-box">
                <p class="final-score">Your Score: <span id="final-score">0</span> out of <span id="total-score">5</span></p>
                <p class="percentage" id="percentage">0%</p>
                <p class="remark" id="remark">Good job!</p>
            </div>
            <button class="btn btn-primary" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
